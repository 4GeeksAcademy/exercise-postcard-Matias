	</head>

			<div class="postcard-header">
				<h1>My Postcard</h1>

			<div class="postcard-body">
				<div class="body-left">
					Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste exercitationem ducimus soluta error quaerat magnam minus, vel dolor
					autem similique labore inventore voluptatem! Impedit odit ullam, exercitationem fugit provident esse.
